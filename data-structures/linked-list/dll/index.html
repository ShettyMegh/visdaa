<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISDAA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../common.css" />
    <link rel="stylesheet" href="../../../styles.css" />
    <link rel="stylesheet" href="./dll.css" />
  </head>

  <body>
    <div id="visdaa">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
          <a class="navbar-brand" href="#">VISDAA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../../index.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div class="ll-container">
          <div class="control-container">
            <h4 class="text-center">Doubly Linked List</h4>
            <div id="controls">
              <input type="text" class="input" id="input" />
              <button id="addLast" data-action="addLast" disabled>Append</button>
              <button id="removeFirst" data-action="removeFirst">
                Remove First
              </button>
              <button id="addFirst" data-action="addFirst" disabled>Prepend</button>
              <button id="removeLast" data-action="removeLast">
                Remove Last
              </button>
            </div>
          </div>
          <div class="visualizer">
            <div class="visual-container">
              <div class="node-card" id="node-head">
                <div class="node node-head--red">HEAD</div>
                <img src="../media/double-sided-arrow.png" class="arrow" />
              </div>
              <div class="node-card">
                <div class="node-null" id="node-null">NULL</div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="bg-dark text-light">
        <h6>2023 &copy; VISDAA All Rights Reserved.</h6>
        <h6>Designed & Developed By Charvik</h6>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./dll.js"></script>
  </body>
</html>
